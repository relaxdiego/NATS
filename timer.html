<html>
<head>
<script type="text/javascript">
  //

  // and George 'Mad Guitar Skillz' Tujan

  // More info at http://creativecommons.org/licenses/by/3.0/

  var NATS = {}; // Create a 'namespace' for this script. Because I'm OC like that ;-)
  
  NATS.talkLength = 15;   // Expected length of the talk in minutes
  NATS.timeToWarn = 13;   // Time in minutes when warning signal is displayed
  NATS.countUp    = true; // If false, timer counts down
  
  // EXAMPLE: (assuming countUp is true)
  // talkLength of 15 and timeToWarn of 13 means that
  // the warning signal will be shown at 13:00 and the overtime 
  // signal will be shown at 15:00. If you want to specify any of
  // the two values in seconds instead, just say x/60 where x is
  // the time in seconds. For instance, a timeToWarn of 5/60 means
  // the warning signal will be displayed at 00:05
  
  /*******************************************************************
     WARNING NI DODONG:
     DO NOT CHANGE ANYTHING BELOW UNLESS YOU ARE NATSKY, MARK, 
     GEORGE, OR YOU KNOW WHAT YOU'RE DOING! HEE HEE HEE.
  *******************************************************************/
  
  NATS.startTime   = null;
  NATS.elapsedTime = 0;    // milliseconds elapsed since time start
  NATS.paused      = true;

  NATS.start = function(countUp){
    if(!NATS.paused && NATS.countUp==countUp) return true;
    NATS.paused  = false;
    NATS.countUp = countUp;
    
    NATS.startTime = new Date((new Date).getTime() - NATS.elapsedTime);  // Adust startTime as needed so that a paused timer can continue accordingly
    if(NATS.timer!=null) clearInterval(NATS.timer);                      // Make sure only one timer is counting!
    NATS.timer = setInterval(NATS.refresh, 100);
  }
  
  NATS.pause = function(){
    if(NATS.timer!=null) clearInterval(NATS.timer);
    NATS.paused = true;
    NATS.refresh();
  }
  
  NATS.reset = function(){
    NATS.startTime = new Date();
    if(NATS.paused) NATS.refresh();
  }
    
  NATS.refresh = function(){
    NATS.elapsedTime = (new Date()).getTime() - NATS.startTime.getTime(); 
    var timeLeft = 0;
    var min = 0;
    var sec = 0;
    
    // Determine the minutes and seconds to display
    if(NATS.countUp){
      min = Math.floor( NATS.elapsedTime / 60000);
      sec = Math.floor((NATS.elapsedTime % 60000) / 1000);
    } else {
      timeLeft = NATS.talkLength * 60000 - NATS.elapsedTime;
      min = timeLeft < 0 ? Math.ceil(timeLeft/60000) : Math.floor(timeLeft/60000);
      sec = Math.floor((Math.abs(timeLeft) % 60000) / 1000);
    }

    // Refresh the counter
    document.getElementById("Timer").innerHTML = ((timeLeft < 0) ? "-" : "") + NATS.pad(min, 2) + ":" + NATS.pad(sec, 2);
    
    // Determine status of speaker
    if(NATS.elapsedTime > (NATS.talkLength * 60000)) {
      NATS.body.setAttribute("class", "overtime");
    } else if (NATS.elapsedTime > (NATS.timeToWarn * 60000)) {
      NATS.body.setAttribute("class", "warning");
    } else if (!NATS.paused) {
      NATS.body.setAttribute("class", "counting");
    } else {
      NATS.body.setAttribute("class", "");
    }
  }  
  
  NATS.pad = function(num, count){
    var n = Math.abs(num) + '';
    while(n.length < count) { n = "0" + n }
    return n;
  }
  
  NATS.initialize = function() {
    window.removeEventListener("load", NATS.initialize, false);
    NATS.body = document.getElementsByTagName("body")[0];
    NATS.reset();
  }

  window.addEventListener("load", NATS.initialize, false);
  
</script>
<style type="text/css">
body {
  background-color: #000;
  color: #fff;
}

#Timer {
  font-family: monospace;
  font-size: 300px;
  font-weight: bold;
  letter-spacing: -30px;
  margin-right: 50px;
  text-align: right;
}

#countUp, #countDown, #pause, #reset {
  height: 50px;
  width: 90px;
}

#lights {
  float: right;
  margin-right: 50px;
}

#counting, #warning, #overtime {
  opacity:0.05;
}

body.counting #counting,
body.warning #counting,
body.warning #warning,
body.overtime #counting,
body.overtime #warning,
body.overtime #overtime
{
  opacity:1.0;
}

</style>
</head>
<body>
   <div style="float:left">
     <input type="button" id="countUp" value="Count Up" onclick="NATS.start(true);" />
     <input type="button" id="countDown" value="Count Down" onclick="NATS.start(false);" />
     <input type="button" id="pause" value="Pause" onclick="NATS.pause();" />
   </div>
   <div style="float:right">
     <input type="button" id="reset" value="Reset" onclick="NATS.reset();" />
   </div>
   <p style="clear:both"  />

   <div id="Timer">
   </div>
   <div id="lights">
     <img src="greenLight.png"  id="counting"/>
     <img src="yellowLight.png" id="warning"/>
     <img src="redLight.png"    id="overtime"/>
   </div>
</body>
</html>
